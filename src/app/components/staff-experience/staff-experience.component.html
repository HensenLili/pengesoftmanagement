<body>

<!-- 工作经历 -->
<div class="work">
    <header>
       <div><i nz-icon nzType="highlight" nzTheme="outline"></i><b>工作经历</b></div>
        <div><button nz-button (click)="addWork()"><i nz-icon nzType="plus-circle" nzTheme="outline"></i></button><span>添加</span></div>
    </header>
    <div>  <hr/>  </div>
    <article *ngFor="let data of datalistwork">
        <ul>
            <li>入职时间：{{data.StartTime}}</li>
            <li>离职时间：{{data.EndTime}}</li>
            <li>任职公司：{{data.Company}}</li>
            <li>职位：{{data.Position}}</li>
        </ul>
    </article>

    <nz-modal [(nzVisible)]="isWork" nzTitle="添加工作经历" (nzOnCancel)="workCancel()" (nzOnOk)="workOk([workstart,worksend,workscomp,worksposi,workspres])">
        <form nz-form >
            <nz-form-item>
              <nz-form-label [nzSm]="7">入职时间</nz-form-label>
              <nz-form-control [nzSm]="12">
                <input nz-input type="date" [(ngModel)]="workstart" [ngModelOptions]="{standalone: true}" />
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
             <nz-form-label [nzSm]="7">离职时间</nz-form-label>
             <nz-form-control [nzSm]="12">
               <input nz-input type="date" [(ngModel)]="worksend" [ngModelOptions]="{standalone: true}" />
             </nz-form-control>
           </nz-form-item>
           <nz-form-item>
             <nz-form-label [nzSm]="7">任职公司</nz-form-label>
             <nz-form-control [nzSm]="12">
               <input type="text" nz-input [(ngModel)]="workscomp" [ngModelOptions]="{standalone: true}" />
             </nz-form-control>
           </nz-form-item>
           <nz-form-item>
            <nz-form-label [nzSm]="7">职位</nz-form-label>
            <nz-form-control [nzSm]="12">
              <input type="text" nz-input [(ngModel)]="worksposi" [ngModelOptions]="{standalone: true}" />
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label [nzSm]="7">离职原因</nz-form-label>
            <nz-form-control [nzSm]="12">
              <input type="text" nz-input [(ngModel)]="workspres" [ngModelOptions]="{standalone: true}" />
            </nz-form-control>
          </nz-form-item>
           </form>
      </nz-modal>
</div>

<!-- 教育经历 -->
<div class="education">
    <header>
       <div><i nz-icon nzType="file-search" nzTheme="outline"></i><b>教育经历</b></div>
        <div><button nz-button (click)="addEducation()"><i nz-icon nzType="plus-circle" nzTheme="outline"></i></button><span>添加</span></div>
    </header>
    <div>  <hr/>  </div>
    <article *ngFor="let data of dataliststudy">

        <ul>
            <li>学位：{{data.Degree}}</li>
            <li>学校名称：{{data.Name}}</li>
            <li>专业名称：{{data.Major}}</li>
            <li>入学时间：{{data.StartTime}}</li>
            <li>毕业时间：{{data.EndTime}}</li>
        </ul>
    </article>

    <nz-modal [(nzVisible)]="isEducation" nzTitle="添加教育经历" (nzOnCancel)="EducationCancel()" (nzOnOk)="EducationOk([educatdegree,educatschool,educatmajor,expstart,expend])">
        <form nz-form >
            <nz-form-item>
             <nz-form-label [nzSm]="7">学位</nz-form-label>
             <nz-form-control [nzSm]="12">
               <input nz-input type="text" [(ngModel)]="educatdegree"  />
             </nz-form-control>
           </nz-form-item>
           <nz-form-item>
             <nz-form-label [nzSm]="7">学校名称</nz-form-label>
             <nz-form-control [nzSm]="12">
               <input type="text" nz-input [(ngModel)]="educatschool" />
             </nz-form-control>
           </nz-form-item>
           <nz-form-item>
            <nz-form-label [nzSm]="7">专业名称</nz-form-label>
            <nz-form-control [nzSm]="12">
              <input type="text" nz-input [(ngModel)]="educatmajor" />
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label [nzSm]="7">入学时间</nz-form-label>
            <nz-form-control [nzSm]="12">
              <input type="date" nz-input [(ngModel)]="expstart" />
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label [nzSm]="7">毕业时间</nz-form-label>
            <nz-form-control [nzSm]="12">
              <input type="date" nz-input [(ngModel)]="expend" />
            </nz-form-control>
          </nz-form-item>
          <button nz-button nzType="primary" (click)="uploader.click()"><i nz-icon nzType="upload" nzTheme="outline"></i>上传学位证明</button>
            <input type="file" [hidden] nz-input #uploader (change)="uploaderImage(uploader)"><br>
           </form>
      </nz-modal>
</div>


</body>
