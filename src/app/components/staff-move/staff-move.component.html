<body>
    <header >
        <nz-tabset nzType="card" >
          <!-- 已调动 -->
            <nz-tab nzTitle="已调动">
               <nav>
                   <button nz-button  nzType="default">导入</button>
                   <button nz-button  nzType="default" nz-dropdown [nzDropdownMenu]="outmenu">
                       导出
                       <i nz-icon nzType="down"></i>
                    </button>
               </nav>

               <nz-table #rowSelectionTable nzShowSizeChanger [nzData]="listOfData" (nzCurrentPageDataChange)="onCurrentPageDataChange($event)">
                <!-- 已调动表头 -->
                <thead>
                  <tr>
                    <th
                      [nzSelections]="listOfSelection"
                      [(nzChecked)]="checked"
                      [nzIndeterminate]="indeterminate"
                      (nzCheckedChange)="onAllChecked($event)"
                    ></th>
                    <th>姓名</th>
                    <th>原部门</th>
                    <th>原职位</th>
                    <th>调动时间</th>
                    <th>调动类型</th>
                    <th>调动岗位</th>
                    <th>调动部门</th>
                    <th>操作人</th>
                  </tr>
                </thead>
                <!-- 已调动表体 -->
                <tbody>
                  <tr *ngFor="let data of rowSelectionTable.data">
                    <td [nzChecked]="setOfCheckedId.has(data.id)" (nzCheckedChange)="onItemChecked(data.id, $event)"></td>
                    <td>{{ data.StaffName }}</td>
                    <td >{{data.BeforeDepartment}}</td>
                    <td >{{data.BeforePosition}}</td>
                    <td >{{data.TransferTime}}</td>
                    <td >{{data.TransferType == 1?"降职":"升职"}}</td>
                    <td>{{ data.AfterPosition }}</td>
                    <td>{{ data.AfterDepartment }}</td>
                    <td>{{ data.OperatorName }}</td>
                  </tr>
                </tbody>
              </nz-table>
            </nz-tab>
          </nz-tabset>

          <!-- 下拉导出 -->
          <nz-dropdown-menu #outmenu="nzDropdownMenu">
            <ul nz-menu class="outdrop">
              <li nz-menu-item>
                <span>导出全部</span>
              </li>
              <li nz-menu-item>
                <span>
                  导出部分
                </span>
              </li>
            </ul>
          </nz-dropdown-menu>
    </header>
</body>
