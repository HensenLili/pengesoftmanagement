<form nz-form [formGroup]="formGroup">
    <nz-form-item>
      <nz-form-label [nzSm]="7">姓名</nz-form-label>
      <nz-form-control [nzSm]="12">
        <input nz-input />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="7">调动类型</nz-form-label>
      <nz-form-control [nzSm]="12">
        <input nz-input type="radio" name="move" value="调岗">调岗
        <input nz-input type="radio" name="up" value="晋升">晋升
        <input nz-input type="radio" move="down" value="降职">降职
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="7">操作人</nz-form-label>
      <nz-form-control [nzSm]="12">
        <input nz-input />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="7">调动日期</nz-form-label>
      <nz-form-control [nzSm]="12">
        <input type="date" nz-input />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="7">调动部门</nz-form-label>
      <nz-form-control [nzSm]="12">
        <input nz-input  formControlName="itemDepartment"/>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="7">调动职位</nz-form-label>
      <nz-form-control [nzSm]="12">
        <input nz-input />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="7">备注</nz-form-label>
      <nz-form-control [nzSm]="12">
        <textarea rows="4" nz-input ></textarea>
      </nz-form-control>
    </nz-form-item>
    <div> <button nz-button nzType="primary"(click)='Onclick()'>提交</button>   </div>
  </form>
