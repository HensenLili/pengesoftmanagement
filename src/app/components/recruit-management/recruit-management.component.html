<div id="main1">
  <nz-layout>
    <nz-header>
      <div class="title">
        <h2 >招聘计划</h2>
      </div>
      <div class="title" style="margin-left: 20px;">
        <h3> 招聘计划 <span>(5)</span></h3>
      </div>
      <div class="clear"></div>
      <div class="button1">
        <button nz-button nzType="primary" class="header-button" style="background-color: #067BFF;color: #ffffff"   pyTabLink="app-recruit-needs-table">
          <a >添加需求</a></button>
<!--        <nz-modal [(nzVisible)]="isVisible2" nzTitle="添加需求" (nzOnCancel)="handleCancel()" [nzStyle]="{width: '70%' }">-->

<!--            <app-recruit-needs-table></app-recruit-needs-table>-->

<!--            <button nz-button nzType="primary" (click)="handleOk()" >提交</button>-->
<!--          </div>-->
<!--        </nz-modal>-->
        <button nz-button nzType="default" class="header-button" pyTabLink="app-recruit-talent-pool">人才库</button>
        <button nz-button nzType="default" class="header-button" pyTabLink="app-recruit-interview">面试管理</button>

      </div>
    </nz-header>
    <nz-content>
      <nz-table #basicTable [nzData]="listOfData">
        <thead>
        <tr>
          <th>招聘岗位</th>
          <th>工作经验</th>
          <th>学历</th>
          <th>薪资待遇</th>
          <th>工作地点</th>
          <th>招聘人数</th>
          <th>需求人</th>
          <th>发布时间</th>
          <th>操作</th>

        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let data of basicTable.data">
          <td>{{ data.name }}</td>
          <td>{{ data.age }}</td>
          <td>{{ data.address }}</td>
          <td>{{ data.address }}</td>
          <td>{{ data.address }}</td>
          <td>{{ data.address }}</td>
          <td>{{ data.address }}</td>
          <td>{{ data.address }}</td>
          <td>

           <a (click)="showModal()">查看</a>
            <nz-modal [(nzVisible)]="isVisible" nzTitle="招聘需求" (nzOnCancel)="handleCancel()" >
              <div >
                <p>招聘岗位：<span>前端开发工程师</span></p>
                <p>工作经验：<span>4年</span></p>
                <p>学历：<span>本科</span></p>
                <p>薪资待遇：<span>4k-6k</span></p>
                <p>工作地点：<span>天府新谷</span></p>
                <p>招聘人数：<span>5</span></p>
                <p>发布时间：<span>2020-12-10</span></p>
              </div>
              <div *nzModalFooter>
                <button nz-button nzType="default" (click)="handleCancel()">取消</button>
                <button nz-button nzType="primary" (click)="handleOk()">确定</button>
              </div>
            </nz-modal>
            <a (click)="showDeleteConfirm()"> | 删除</a>
          </td>
        </tr>
        </tbody>
      </nz-table>
    </nz-content>
  </nz-layout>
</div>
