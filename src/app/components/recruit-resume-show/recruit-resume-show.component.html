
<nz-layout id="resumeShow">
    <nz-content *ngFor="let data of getOneData">
      <div nz-row style="height: 100%">
          <div nz-col nzSpan="6" style="height: 100%">
             <div nz-row>
               <div nz-col nzSpan="6" style="margin-top: 20px;margin-left: 20px">
                 <img src="../../../assets/img/timg%20(2).jpg" alt="" style="width: 135px;height: 150px">
               </div>
               <div nz-col nzSpan="10" nzOffset="4" style="margin-top: 30px">
                    <p style="font-size: 20px"><b>{{data.Name}}</b></p>
                    <p style="font-size: 20px"><b>{{data.PositionName}}</b></p>
               </div>
             </div>

            <div nz-row style="margin-top: 30px">
              <div nz-col nzSpan="12" nzOffset="5">
                <p>年龄：{{data.Age}}</p>
                <p>性别：{{data.Gender}}</p>
                <p>学历：{{data.Education}}</p>
                <p>电话：{{data.PhoneNumber}}</p>
                <p>邮箱：{{data.Email}}</p>
                <p>学校：{{data.School}}</p>
                <p>电话：{{data.Email}}</p>
                <P>所处阶段：{{data.RecruitStage}}</P>
              </div>
            </div>
          </div>
        <div nz-col nzSpan="14" style="height: 100%;width: 60%">
          <!--        <iframe [src]="this.safeUrl" frameborder="0"></iframe>-->
          <!--        <iframe [src]="'data:application/pdf;base64,'+this.itemResume">-->
          <iframe [src]="accessoryFileSrc" style="width: 100%;height: 100%"></iframe>

        </div>
      </div>

    </nz-content>
  </nz-layout>
