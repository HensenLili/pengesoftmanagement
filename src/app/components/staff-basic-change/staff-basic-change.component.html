<article>
    <form nz-form>
        <nz-form-item>
          <nz-form-label [nzSpan]="8" >姓名</nz-form-label>
          <nz-form-control [nzSpan]="22">
            <input nz-input type="text" [ngModel]="mes.Name" [ngModelOptions]="{standalone: true}">
          </nz-form-control>
        </nz-form-item >
        <nz-form-item>
            <nz-form-label [nzSpan]="8" >证件号码</nz-form-label>
            <nz-form-control [nzSpan]="22" >
              <input nz-input type="text" [ngModel]="mes.IdCard" [ngModelOptions]="{standalone: true}">
            </nz-form-control>
          </nz-form-item >
          <nz-form-item>
            <nz-form-label [nzSpan]="8" >出生日期</nz-form-label>
            <nz-form-control [nzSpan]="22" >
              <input nz-input type="text" [ngModel]="mes.Birth" [ngModelOptions]="{standalone: true}">
            </nz-form-control>
          </nz-form-item >
          <nz-form-item>
            <nz-form-label [nzSpan]="8" >年龄</nz-form-label>
            <nz-form-control [nzSpan]="22">
              <input nz-input type="text" [ngModel]="mes.Age" [ngModelOptions]="{standalone: true}">
            </nz-form-control>
          </nz-form-item >
          <nz-form-item>
            <nz-form-label [nzSpan]="8" >婚姻状况</nz-form-label>
            <nz-form-control [nzSpan]="22">
              <input nz-input type="text" [ngModel]="mes.MaritalStatus " [ngModelOptions]="{standalone: true}">
            </nz-form-control>
          </nz-form-item >
          <nz-form-item>
            <nz-form-label [nzSpan]="8" >性别</nz-form-label>
            <nz-form-control [nzSpan]="22" >
              <input nz-input type="text" [ngModel]="mes.Gender" [ngModelOptions]="{standalone: true}">
            </nz-form-control>
          </nz-form-item >
          <nz-form-item>
            <nz-form-label [nzSpan]="8" >最高学历</nz-form-label>
            <nz-form-control [nzSpan]="22">
              <input nz-input type="text" [ngModel]="mes.Degree" [ngModelOptions]="{standalone: true}">
            </nz-form-control>
          </nz-form-item >
          <nz-form-item>
            <nz-form-label [nzSpan]="8" >政治面貌</nz-form-label>
            <nz-form-control [nzSpan]="22">
              <input nz-input type="text" [ngModel]="mes.Political" [ngModelOptions]="{standalone: true}">
            </nz-form-control>
          </nz-form-item >
          <nz-form-item>
            <nz-form-label [nzSpan]="8" >民族</nz-form-label>
            <nz-form-control [nzSpan]="22">
              <input nz-input type="text" [ngModel]="mes.Nation" [ngModelOptions]="{standalone: true}">
            </nz-form-control>
          </nz-form-item >
          <nz-form-item>
            <nz-form-label [nzSpan]="8" >户口类型</nz-form-label>
            <nz-form-control [nzSpan]="22">
              <input nz-input type="text" [ngModel]="mes.PositionTypeId" [ngModelOptions]="{standalone: true}">
            </nz-form-control>
          </nz-form-item >
          <nz-form-item>
            <nz-form-label [nzSpan]="8" >户籍地址</nz-form-label>
            <nz-form-control [nzSpan]="22">
              <input nz-input type="text" [ngModel]="mes.PermanentAddress" [ngModelOptions]="{standalone: true}">
            </nz-form-control>
          </nz-form-item >
      <nz-form-item>
        <nz-form-label [nzSpan]="8" >现居地址</nz-form-label>
        <nz-form-control [nzSpan]="22">
          <input nz-input type="text" [ngModel]="mes.CurrentAddress" [ngModelOptions]="{standalone: true}">
        </nz-form-control>
      </nz-form-item >
    </form>

</article>
<!-- 在职信息 -->
<aside>
    <header>
        <i nz-icon nzType="profile" nzTheme="outline"></i> <b>在职信息</b>
    </header>
    <form nz-form>
        <nz-form-item>
            <nz-form-label [nzSpan]="8" >所属公司</nz-form-label>
            <nz-form-control [nzSpan]="22">
              <input nz-input type="text" [ngModel]="" [ngModelOptions]="{standalone: true}" [disabled]="true">
            </nz-form-control>
          </nz-form-item >
          <nz-form-item>
            <nz-form-label [nzSpan]="8" >部门</nz-form-label>
            <nz-form-control [nzSpan]="22">
              <input nz-input type="text"[ngModel]="" [ngModelOptions]="{standalone: true}" [disabled]="true">
            </nz-form-control>
          </nz-form-item >
          <nz-form-item>
            <nz-form-label [nzSpan]="8" >职位</nz-form-label>
            <nz-form-control [nzSpan]="22">
              <input nz-input type="text" [ngModel]="" [ngModelOptions]="{standalone: true}" [disabled]="true">
            </nz-form-control>
          </nz-form-item >
          <nz-form-item>
            <nz-form-label [nzSpan]="8" >工作性质</nz-form-label>
            <nz-form-control [nzSpan]="22">
              <input nz-input type="text" [ngModel]="" [ngModelOptions]="{standalone: true}" [disabled]="true">
            </nz-form-control>
          </nz-form-item >
          <nz-form-item>
            <nz-form-label [nzSpan]="8" >员工状态</nz-form-label>
            <nz-form-control [nzSpan]="22">
              <input nz-input type="text" [ngModel]="mes.WorkStatus" [ngModelOptions]="{standalone: true}">
            </nz-form-control>
          </nz-form-item >
          <nz-form-item>
            <nz-form-label [nzSpan]="8" >开始工作时间</nz-form-label>
            <nz-form-control [nzSpan]="22">
              <input nz-input type="text" [ngModel]="mes.StartWorkTime" [ngModelOptions]="{standalone: true}">
            </nz-form-control>
          </nz-form-item >
          <nz-form-item>
            <nz-form-label [nzSpan]="8" >入职日期</nz-form-label>
            <nz-form-control [nzSpan]="22">
              <input nz-input type="text" [ngModel]="mes.EntryTime" [ngModelOptions]="{standalone: true}" [disabled]="true">
            </nz-form-control>
          </nz-form-item >
          <nz-form-item>
            <nz-form-label [nzSpan]="8" >工龄</nz-form-label>
            <nz-form-control [nzSpan]="22">
              <input nz-input type="text" [ngModel]="mes.WorkDays" [ngModelOptions]="{standalone: true}" [disabled]="true">
            </nz-form-control>
          </nz-form-item >
          <nz-form-item>
            <nz-form-label [nzSpan]="8" >司龄</nz-form-label>
            <nz-form-control [nzSpan]="22">
              <input nz-input type="text" [ngModel]="mes.PyDays" [ngModelOptions]="{standalone: true}" [disabled]="true">
            </nz-form-control>
          </nz-form-item >
          <nz-form-item>
            <nz-form-label [nzSpan]="8" >转正日期</nz-form-label>
            <nz-form-control [nzSpan]="22">
              <input nz-input  type="text" [ngModel]="" [ngModelOptions]="{standalone: true}" [disabled]="true">
            </nz-form-control>
          </nz-form-item >
          <nz-form-item>
            <nz-form-label [nzSpan]="8" >合同年限</nz-form-label>
            <nz-form-control [nzSpan]="22">
              <input nz-input type="text" [ngModel]="" [ngModelOptions]="{standalone: true}" [disabled]="true">
            </nz-form-control>
          </nz-form-item >
          <nz-form-item>
            <nz-form-label [nzSpan]="8" >合同结束日期</nz-form-label>
            <nz-form-control [nzSpan]="22">
              <input nz-input  type="text" [ngModel]="" [ngModelOptions]="{standalone: true}" [disabled]="true">
            </nz-form-control>
          </nz-form-item >
      <nz-form-item>
        <nz-form-label [nzSpan]="8" >岗位职责</nz-form-label>
        <nz-form-control [nzSpan]="22">
          <input nz-input  type="text" [ngModel]="mes.Position.Description" [ngModelOptions]="{standalone: true}">
        </nz-form-control>
      </nz-form-item >
    </form>

</aside>
<!-- 联系信息 -->
<main>
    <header>
        <i nz-icon nzType="phone" nzTheme="outline"></i> <b>联系信息</b>
    </header>
    <form nz-form>
        <nz-form-item>
            <nz-form-label [nzSpan]="8" >手机</nz-form-label>
            <nz-form-control [nzSpan]="22">
              <input nz-input type="text" [ngModel]="mes.PhoneNumber" [ngModelOptions]="{standalone: true}">
            </nz-form-control>
          </nz-form-item >
          <nz-form-item>
            <nz-form-label [nzSpan]="8" >家庭电话</nz-form-label>
            <nz-form-control [nzSpan]="22">
              <input nz-input type="text" [ngModel]="mes.HouserPhoneNumber" [ngModelOptions]="{standalone: true}">
            </nz-form-control>
          </nz-form-item >
          <nz-form-item>
            <nz-form-label [nzSpan]="10" >公司邮箱</nz-form-label>
            <nz-form-control [nzSpan]="22">
              <input nz-input type="text" [ngModel]="mes.CompanyEmail" [ngModelOptions]="{standalone: true}">
            </nz-form-control>
          </nz-form-item >
          <nz-form-item>
            <nz-form-label [nzSpan]="8" >个人邮箱</nz-form-label>
            <nz-form-control [nzSpan]="22">
              <input nz-input type="text" [ngModel]="mes.Email" [ngModelOptions]="{standalone: true}">
            </nz-form-control>
          </nz-form-item >
          <nz-form-item>
            <nz-form-label [nzSpan]="12" >QQ</nz-form-label>
            <nz-form-control [nzSpan]="22">
              <input nz-input type="text" [ngModel]="mes.QQ" [ngModelOptions]="{standalone: true}">
            </nz-form-control>
          </nz-form-item >
      <nz-form-item>
        <nz-form-label [nzSpan]="12" >微信</nz-form-label>
        <nz-form-control [nzSpan]="22">
          <input nz-input type="text" [ngModel]="mes.Wechat" [ngModelOptions]="{standalone: true}">
        </nz-form-control>
      </nz-form-item >
      <nz-form-item>
        <nz-form-label [nzSpan]="12" >紧急联系人</nz-form-label>
        <nz-form-control [nzSpan]="22">
          <input nz-input type="text" [ngModel]="" [ngModelOptions]="{standalone: true}">
        </nz-form-control>
      </nz-form-item >
    </form>
  <div style="width: 100%;display: flex;margin-top: 10px">
  <nz-button-group>
    <button nz-button (click)="Cancel()">取消</button>
    <button nz-button nzType="primary" (click)="Submit()">保存</button>
  </nz-button-group>
  </div>
</main>
