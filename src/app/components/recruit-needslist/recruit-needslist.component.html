                <nz-form-label [nzSpan]="" nzFor="email" style="margin-right: 20px">选择招聘来源渠道</nz-form-label>
                <nz-form-control [nzSpan]="">
                  <nz-select ngModel="Boos直聘" formControlName="ChannelId">
                    <nz-option nzValue="Boos直聘" nzLabel="Boos直聘"></nz-option>
                    <nz-option nzValue="智联招聘" nzLabel="智联招聘"></nz-option>
                    <nz-option nzValue="58同城" nzLabel="58同城"></nz-option>
                  </nz-select>
                </nz-form-control>
              </nz-form-item>
            </div>


            <div nz-col nzSpan="11" nzOffset="2">
              <nz-form-item>
                <nz-form-label [nzSpan]="" nzFor="email" style="margin-right: 20px">选择职位</nz-form-label>
                <nz-form-control [nzSpan]="">
                  <nz-select ngModel="市场部" formControlName="PositionId">
                    <nz-option nzValue="市场部" nzLabel="市场部"></nz-option>
                    <nz-option nzValue="技术部" nzLabel="技术部"></nz-option>
                    <nz-option nzValue="行政部" nzLabel="行政部"></nz-option>
                  </nz-select>
                </nz-form-control>
              </nz-form-item>
            </div>


          </div>

            <h3 ><strong>基本信息</strong> </h3>
          </div>

                <nz-form-label [nzSpan]="6" nzFor="email">姓名</nz-form-label>
                <nz-form-control [nzSpan]="14">
                  <input nz-input name="name" type="text" formControlName="Name">
                </nz-form-control>
              </nz-form-item>
            </div>
            <div nz-col nzSpan="12">
              <nz-form-item>
                <nz-form-label [nzSpan]="6" nzFor="email">电话</nz-form-label>
                <nz-form-control [nzSpan]="14">
                  <input nz-input name="name" type="text" formControlName="PhoneNumber">
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>

                    <label nz-radio nzValue="社招">社招</label>
                    <label nz-radio nzValue="猎头">猎头</label>
