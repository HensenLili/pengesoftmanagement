<body>
    <header>
      <nz-tabset nzType="card">
        <!-- 已入职 -->
        <nz-tab nzTitle="已入职">
          <nav>
            <button nz-button nzType="default">导入</button>
            <button nz-button nzType="default" nz-dropdown [nzDropdownMenu]="outmenu">
              导出
              <i nz-icon nzType="down"></i>
            </button>
          </nav>

          <nz-table #nz  [nzData]="listOfData">
            <!-- 已入职表头 -->
            <thead>
              <tr>

                <th>姓名</th>
                <th>部门</th>
                <th>入职时间</th>
                <th>学历</th>
                <th>年龄</th>
                <th>手机号码</th>
                <th>个人邮箱</th>
                <th>备注</th>
                <th>操作</th>
              </tr>
            </thead>
            <!-- 已入职表体 -->
            <tbody>
              <tr *ngFor="let data of nz.data">
                <td>{{ data.Name }}</td>
                <td *ngIf="data.Position!=null">{{ data.Position.Department.Name }}</td>
                <td *ngIf="data.Position==null"></td>
                <td>{{ data.EntryTime }}</td>
                <td>{{ data.Degree }}</td>
                <td>{{ data.Age }}</td>
                <td>{{ data.PhoneNumber }}</td>
                <td>{{ data.Email }}</td>
                <td>无</td>
                <td>
                  <button nz-button nzType="primary" (click)="showFormal(data)">转正</button>
                  <button nz-button nzType="primary" (click)="showMove(data)">调动</button>
                  <button nz-button nzType="primary" (click)="showLeave(data)">离职</button>
                </td>
              </tr>
            </tbody>
          </nz-table>
        </nz-tab>


        <!-- 下拉导出 -->
        <nz-dropdown-menu #outmenu="nzDropdownMenu">
          <ul nz-menu class="outdrop">
            <li nz-menu-item>
              <span>导出全部</span>
            </li>
            <li nz-menu-item>
              <span>
                导出部分
              </span>
            </li>
          </ul>
        </nz-dropdown-menu>


      </nz-tabset>
    </header>
  </body>
