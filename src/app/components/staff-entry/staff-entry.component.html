<body>
    <header>
      <nz-tabset nzType="card">
        <!-- 已入职 -->
        <nz-tab nzTitle="已入职">
          <nav>
            <button nz-button nzType="default">添加入职</button>
            <button nz-button nzType="default">导入</button>
            <button nz-button nzType="default" nz-dropdown [nzDropdownMenu]="outmenu">
              导出
              <i nz-icon nzType="down"></i>
            </button>
          </nav>
  
          <nz-table #rowSelectionTable nzShowSizeChanger [nzData]="listOfData"
            (nzCurrentPageDataChange)="onCurrentPageDataChange($event)">
            <!-- 已入职表头 -->
            <thead>
              <tr>
                <th [nzSelections]="listOfSelection" [(nzChecked)]="checked" [nzIndeterminate]="indeterminate"
                  (nzCheckedChange)="onAllChecked($event)"></th>
                <th>姓名</th>
                <th>部门</th>
                <th>入职时间</th>
                <th>学历</th>
                <th>年龄</th>
                <th>手机号码</th>
                <th>个人邮箱</th>
                <th>备注</th>
                <th>操作</th>
              </tr>
            </thead>
            <!-- 已入职表体 -->
            <tbody>
              <tr *ngFor="let data of rowSelectionTable.data">
                <td [nzChecked]="setOfCheckedId.has(data.id)" (nzCheckedChange)="onItemChecked(data.id, $event)"></td>
                <td>{{ data.Name }}</td>
                <td>{{ data.Position.Department.Name }}</td>
                <td>{{ data.EntryTime }}</td>
                <td>{{ data.Degree }}</td>
                <td>{{ data.Age }}</td>
                <td>{{ data.PhoneNumber }}</td>
                <td>{{ data.Email }}</td>
                <td>无</td>
                <td>
                  <button nz-button nzType="primary" (click)="showFormal(data)">转正</button> 
                  <button nz-button nzType="primary" (click)="showMove(data)">调动</button>
                  <button nz-button nzType="primary" (click)="showLeave()">离职</button>
                </td>
              </tr>
            </tbody>
          </nz-table>
        </nz-tab>
  
  
        <!-- 离职弹窗 -->
        <nz-modal [(nzVisible)]="isLeave" nzTitle="离职" (nzOnCancel)="LeaveCancel()" (nzOnOk)="LeaveOk()">
          <form nz-form [formGroup]="formGroup">
            <nz-form-item>
              <nz-form-label [nzSm]="7">姓名</nz-form-label>
              <nz-form-control [nzSm]="12">
                <input nz-input />
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-label [nzSm]="7">离职类型</nz-form-label>
              <nz-form-control [nzSm]="12">
                <input nz-input type="radio" name="active" value="主动离职">主动离职
                <input nz-input type="radio" name="overTime" value="合同到期">合同到期
                <input nz-input type="radio" move="auto" value="自离">自离
                <input nz-input type="radio" move="other" value="其他">其他
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-label [nzSm]="7">离职原因</nz-form-label>
              <nz-form-control [nzSm]="12">
                <textarea rows="4" nz-input [(ngModel)]="leaveReason"></textarea>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-label [nzSm]="7">操作人</nz-form-label>
              <nz-form-control [nzSm]="12">
                <input nz-input />
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-label [nzSm]="7">离职日期</nz-form-label>
              <nz-form-control [nzSm]="12">
                <input type="date" nz-input />
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-label [nzSm]="7">最后工作日</nz-form-label>
              <nz-form-control [nzSm]="12">
                <input type="date" nz-input />
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-label [nzSm]="7">薪资结算日期</nz-form-label>
              <nz-form-control [nzSm]="12">
                <input type="date" nz-input />
              </nz-form-control>
            </nz-form-item>
          </form>
        </nz-modal>
        <!-- 下拉导出 -->
        <nz-dropdown-menu #outmenu="nzDropdownMenu">
          <ul nz-menu class="outdrop">
            <li nz-menu-item>
              <span>导出全部</span>
            </li>
            <li nz-menu-item>
              <span>
                导出部分
              </span>
            </li>
          </ul>
        </nz-dropdown-menu>
  
  
      </nz-tabset>
    </header>
  </body>
