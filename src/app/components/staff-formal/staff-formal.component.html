<body>
    <header >
        <nz-tabset nzType="card" >
          <!-- 已转正 -->
            <nz-tab nzTitle="已转正">
               <nav>
                   <button nz-button  nzType="default">添加转正</button>
                   <button nz-button  nzType="default">导入</button>
                   <button nz-button  nzType="default" nz-dropdown [nzDropdownMenu]="outmenu">
                       导出
                       <i nz-icon nzType="down"></i>
                    </button>
               </nav>

               <nz-table #nz [nzData]="listOfDisplayData" >
                <!-- 已转正表头 -->
                <thead>
                  <tr>

                    <th>姓名</th>
                    <th>部门</th>
                    <th>职位</th>
                    <th>转正时间</th>
                    <th>操作人</th>
                  </tr>
                </thead>
                <!-- 已转正表体 -->
                <tbody>
                  <tr *ngFor="let data of nz.data">
                    <td>{{ data.StaffName }}</td>
                    <td>{{ data.DepartmentName }}</td>
                    <td>{{data.PositionName}}</td>
                    <td>{{ data.RegularTime}}</td>
                    <td>{{data.OperatorName}}</td>
                  </tr>
                </tbody>
              </nz-table>
            </nz-tab>



          </nz-tabset>

          <!-- 下拉导出 -->
          <nz-dropdown-menu #outmenu="nzDropdownMenu">
            <ul nz-menu class="outdrop">
              <li nz-menu-item>
                <span>导出全部</span>
              </li>
              <li nz-menu-item>
                <span>
                  导出部分
                </span>
              </li>
            </ul>
          </nz-dropdown-menu>
    </header>
</body>
