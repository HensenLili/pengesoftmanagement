<body>
    <header >
        <nz-tabset nzType="card" >
          <!-- 已离职 -->
            <nz-tab nzTitle="已离职">
               <nav>
                   <button nz-button  nzType="default">添加离职</button>
                   <button nz-button  nzType="default">导入</button>
                   <button nz-button  nzType="default" nz-dropdown [nzDropdownMenu]="outmenu">
                       导出
                       <i nz-icon nzType="down"></i>
                    </button>
               </nav>
               
               <nz-table #rowSelectionTable nzShowSizeChanger [nzData]="listOfData" (nzCurrentPageDataChange)="onCurrentPageDataChange($event)">
                <!-- 已离职表头 -->
                <thead>
                  <tr>
                    <th
                      [nzSelections]="listOfSelection"
                      [(nzChecked)]="checked"
                      [nzIndeterminate]="indeterminate"
                      (nzCheckedChange)="onAllChecked($event)"
                    ></th>
                    <th>姓名</th>
                    <th>部门</th>
                    <th>职位</th>
                    <th>手机号码</th>
                    <th>离职时间</th>
                    <th>离职类型</th>
                    <th>离职原因</th>
                    <th>最后工作日</th>
                    <th>薪资结算日</th>
                    <th>操作人</th>
                  </tr>
                </thead>
                <!-- 已离职表体 -->
                <tbody>
                  <tr *ngFor="let data of rowSelectionTable.data">
                    <td [nzChecked]="setOfCheckedId.has(data.id)" (nzCheckedChange)="onItemChecked(data.id, $event)"></td>
                    <td>{{ data.name }}</td>
                    <td>{{ data.department }}</td>
                    <td>{{ data.job }}</td>
                    <td>{{ data.phone }}</td>
                    <td>{{ data.leaveTime }}</td>
                    <td>{{ data.leaveType }}</td>
                    <td>{{ data.leaveReason }}</td>
                    <td>{{ data.lastWork }}</td>
                    <td>{{ data.salaryDate }}</td>
                    <td>{{ data.salaryDate }}</td>
                    <td>{{data.operator}}</td>
                  </tr>
                </tbody>
              </nz-table>
            </nz-tab>
          </nz-tabset>

          <!-- 下拉导出 -->
          <nz-dropdown-menu #outmenu="nzDropdownMenu">
            <ul nz-menu class="outdrop">
              <li nz-menu-item>
                <span>导出全部</span>
              </li>
              <li nz-menu-item>
                <span>
                  导出部分
                </span>
              </li>
            </ul>
          </nz-dropdown-menu>
    </header>
</body>
